name: CI

on:
  push:
    paths-ignore:
      - '*.md'
  
  pull_request:
    paths-ignore:
      - '*.md'

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install Dependencies
      run: npm  install --ignore-scripts

    - name: Prisma generate
      run: npx prisma generate

    - name: Run Tests
      run: npm run test:unit
